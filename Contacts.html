<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
            margin: 10px 0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Contato</h1>
        <p>Telefone: <a href="tel:+63992088699">+63 992088699</a></p>
        <p>Instagram: <a href="https://instagram.com/gabrieldsa_dev" target="_blank">@gabrieldsa_dev</a></p>
    </div>
</body>
</html>
